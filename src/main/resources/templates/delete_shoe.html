<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Shoe</title>
</head>
<body>
    <h1>Delete Shoe</h1>
    <form action="/shoes/delete" method="post">
        <input type="hidden" name="id" th:value="${shoe.id}">
        <p>Are you sure you want to delete the shoe with ID: <span th:text="${shoe.id}"></span>?</p>
        <p>Name: <span th:text="${shoe.name}"></span></p>
        <p>Brand: <span th:text="${shoe.brand}"></span></p>
        <p>Price: <span th:text="${shoe.price}"></span></p>
        <button type="submit">Delete</button>
    </form>
</body>
</html>
