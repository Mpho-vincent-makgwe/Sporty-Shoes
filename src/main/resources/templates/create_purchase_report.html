<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Purchase Report</title>
</head>
<body>
    <h1>Create Purchase Report</h1>
    <form action="/purchaseReports" method="post">
        <label for="shoeId">Shoe ID:</label>
        <input type="number" id="shoeId" name="shoeId" required><br>
        <label for="purchaseDate">Date:</label>
        <input type="datetime-local" id="purchaseDate" name="purchaseDate" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>
        <label for="totalPrice">Total Price:</label>
        <input type="number" step="0.01" id="totalPrice" name="totalPrice" required><br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br>
        <label for="purchasedBy">Purchased By:</label>
        <input type="text" id="purchasedBy" name="purchasedBy" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
