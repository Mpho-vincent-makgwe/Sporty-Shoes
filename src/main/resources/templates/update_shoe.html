<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Shoe</title>
</head>
<body>
    <h1>Update Shoe</h1>
    <form action="/shoes/update" method="post">
        <input type="hidden" name="id" th:value="${shoe.id}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${shoe.name}" required><br>
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" th:value="${shoe.brand}" required><br>
        <label for="size">Size:</label>
        <input type="number" step="0.01" id="size" name="size" th:value="${shoe.size}" required><br>
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" th:value="${shoe.color}" required><br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" th:value="${shoe.price}" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" th:value="${shoe.quantity}" required><br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" th:value="${shoe.category}" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
