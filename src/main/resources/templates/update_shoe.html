<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Shoe</title>
</head>
<body>
    <h1>Update Shoe</h1>
    <form action="/shoes/update" method="post">
        <input type="hidden" id="id" name="id" th:value="${shoe.id}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${shoe.name}" required><br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" th:value="${shoe.category}" required><br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" th:value="${shoe.price}" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
